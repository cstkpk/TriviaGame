<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Add style css here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>Trivia Game</title>
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12">
                <h1>Trivia Game!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p id="timer"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="start" type="button" class="btn btn-warning">START</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p id="question"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="answer1" type="button" class="btn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="answer2" type="button" class="btn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="answer3" type="button" class="btn"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="answer4" type="button" class="btn"></button>
            </div>
        </div>
    </div>


    <script src="assets/javascript/app.js"></script>

</body>

</html>
