<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>Trivia Game</title>
</head>

<body>

    <div class="container text-center mt-2">
        <div class="row">
            <div class="col-sm-12">
                <h1>Parks and Recreation Trivia!!</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p id="timer"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="start" class="btn btn-warning">START</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p id="question"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 btn-group-vertical">
                <button class="btn btn-outline-dark hidebutton test">
                    <span id="answer1" class="answer-choice"></span>
                </button>
                <button class="btn btn-outline-dark hidebutton test">
                    <span id="answer2" class="answer-choice"></span>
                </button>
                <button class="btn btn-outline-dark hidebutton test">
                    <span id="answer3" class="answer-choice"></span>
                </button>
                <button class="btn btn-outline-dark hidebutton test">
                    <span id="answer4" class="answer-choice"></span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p id="yay"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p id="reveal"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p id="game-over"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="image-holder"></div> 
            </div>
        </div>
        <div class="row stats">
            <div class="col-sm-4">
                <p id="wins"></p>
            </div>
            <div class="col-sm-4">
                <p id="losses"></p>
            </div>
            <div class="col-sm-4">
                <p id="unanswered"></p>
            </div>
        </div>
        <div class="row">
            <p class="push"></p>
        </div>
    </div>


    <script src="assets/javascript/app.js"></script>

</body>

</html>
